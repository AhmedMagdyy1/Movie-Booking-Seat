<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Images/images.png" />
    <link rel="stylesheet" href="Css/main.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <!-- container for whole project -->
    <div class="container">
      <div class="movie-suggest">
        <p>Pick a movie:</p>
        <select id="Movies">
          <!-- option*4, -->
          <option value="9">The Lion King ($9)</option>
          <option value="10">Avengers: Endgame ($10)</option>
          <option value="12">Joker ($12)</option>
          <option value="8">Toy Story 4 ($8)</option>
        </select>
      </div>
      <div class="seat-case">
        <div class="seat-cont">
          <div class="seat"></div>
          <p>N/A</p>
        </div>
        <div class="seat-cont">
          <div class="seat selected"></div>
          <p>Selected</p>
        </div>
        <div class="seat-cont">
          <div class="seat occupied"></div>
          <p>Occupied</p>
        </div>
      </div>
      <div class="screen-seats">
        <div class="screen"></div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
        </div>
        <p class="condition">
          You have selected <span id="seatNum">0</span> seats for a price of
          $<span id="seatPrice">0</span>
        </p>
      </div>
    </div>
    <script src="Js/main.js"></script>
  </body>
</html>
